<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% load custom_filters %}

{% for new in news %}
<p>{{ new.title | censor }} : {{new.date_public}}</p>
<p>{{ new.text | censor | truncatechars:50 }}</p>
<a href="{{ new.get_absolute_url }}">News url</a>
{% endfor %}
{% block title %}
{% endblock %}
</body>
</html>
